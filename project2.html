<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background-color: rgb(4, 1, 32);
            font-family: 'Baloo Tamma 2', cursive;
        }

        .banner {
            width: 100%;
            height: 300px;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .nav-container {
            display: flex;
            width: 100%;
            height: auto;
            justify-content: left;
            background-color: #252525;
            padding: 3px;
            margin-bottom: 3px;
        }

        .nav-button {
            margin: 10px, 10px, 10px, 10px;
            width: 100px;
            height: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            background-color: #252525;
            font-family: "Baloo Tamma 2", cursive;
            font-size: 20px;
            color: white;
        }

        a:hover {
            color: khaki;
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-button">
                <a href="#">About Us</a>
            </div>
            <div class="nav-button">
                <a href="#">Menu</a>
            </div>
            <div class="nav-button">
                <a href="#">Locations</a>
            </div>
            <div class="nav-button">
                <a href="#">Our story</a>
            </div>
        </div>
    </nav>
    <div class="banner">
        <img src="banner1.jpg" alt="Banner Image">
    </div>
</body>

</html>
